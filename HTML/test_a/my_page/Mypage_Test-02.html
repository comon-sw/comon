<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="Mypage_Test.css">
    <style>
        /* 상단 중앙에 마이페이지 텍스트 스타일 */
        
        .header {
            text-align: center;
            padding: 15px;
            background-color: #f0f0f0;
        }
        /* 왼쪽 박스 스타일 */
        
        .sidebar {
            float: left;
            /* 왼쪽에 위치 */
            width: 20%;
            /* 전체 너비의 20% 차지 */
            height: 100vh;
            /* 전체 뷰포트 높이 */
            background-color: #f0f0f0;
            /* 배경색 지정 */
        }
        /* 탭 스타일 */
        
        .tab {
            padding: 20px;
            text-align: center;
        }
        
        .tab button {
            display: block;
            width: 100%;
            padding: 10px 0;
            margin-bottom: 10px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
        }
        
        .tab button:hover {
            background-color: #bbb;
        }
        
        .tab button.active {
            background-color: #ccc;
        }
        /* 가운데 컨텐츠 스타일 */
        
        .content {
            margin: 0 auto;
            /* 가운데 정렬 */
            width: 60%;
            /* 전체 너비의 60% 차지 */
            height: 100vh;
            /* 전체 뷰포트 높이 */
            padding: 200px;
            padding-top: 20px;
            /* 탭 정보를 아래로 내리는 부분 */
        }
        /* 탭 컨텐츠 스타일 */
        
        .tabcontent {
            display: none;
        }
        
        .tabcontent.active {
            display: block;
        }
    </style>
</head>

<body>
    <!-- 상단 중앙에 마이페이지 텍스트 추가 -->
    <div class="header">
        <h1>마이페이지</h1>
    </div>
    <!-- 왼쪽 박스 -->
    <div class="sidebar">
        <div class="tab">
            <button class="tablinks" onclick="openTab('userInfo')">회원 정보</button>
            <button class="tablinks" onclick="openTab('editInfo')">정보 수정</button>
            <button class="tablinks" onclick="openTab('board')">내가 작성한 글</button>
            <button class="tablinks" onclick="openTab('likedPosts')">내가 좋아요 누른 게시글</button>
            <button class="tablinks" onclick="openTab('withdraw')">회원 탈퇴</button>

            <button class="tablinks" onclick="openTab('userInfo')">
                회원 정보
            </button>
            <img src="https://leeskyserver.com/assets/logo.png" alt="회원 정보 이미지">

        </div>
    </div>
    <!-- 가운데 컨텐츠 -->
    <div class="content">
        <!-- 각 탭 컨텐츠 -->
        <div id="userInfo" class="tabcontent active">
            <h2 style="text-align: center;">회원 정보</h2>
            <!-- 회원 정보 내용 -->
            <p>ID: dozoo0528 </p>
            <p>PW: sdasdasd</p>
            <p>이름: 이동주</p>
            <p>E-mail: dozoo0528@gmail.com </p>
            <p>번호: 01099142439 </p>
            <p>생년월일: 20050528</p>
            <!-- 기타 회원 정보 추가 -->
        </div>
        <div id="editInfo" class="tabcontent">
            <h2 style="text-align: center;">정보 수정</h2>
            <!-- 정보 수정 내용 -->
            <form action="" id="editForm">
                <label for="newEmail">New PW:</label>
                <input type="email" id="newPW" name="newPW"><br>

                <label for="newEmail">New name:</label>
                <input type="email" id="newname" name="newname"><br>

                <label for="newEmail">New email:</label>
                <input type="email" id="newEmail" name="newEmail"><br>

                <label for="newPhone">New phone number:</label>
                <input type="text" id="newPhone" name="newPhone"><br>
                <button type="submit">수정 완료</button>
            </form>
        </div>
        <div id="board" class="tabcontent">
            <h2 style="text-align: center;">내가 작성한 글</h2>
            <!-- 내가 작성한 글 내용 -->
            <ul class="post-list">
                <li>
                    <a href="/post/1">첫 번째 게시물 제목</a>
                    <span class="date">2024-03-29</span>
                </li>
                <li>
                    <a href="/post/2">두 번째 게시물 제목</a>
                    <span class="date">2024-03-28</span>
                </li>
                <!-- 추가적인 게시물 목록을 여기에 추가할 수 있습니다 -->
            </ul>
        </div>
        <div id="likedPosts" class="tabcontent">
            <h2 style="text-align: center;">내가 좋아요 누른 게시글</h2>
            <!-- 좋아요 누른 게시글 내용 -->
            <ul class="post-list">
                <li>
                    <a href="/likedPost/1">첫 번째 좋아요 누른 게시물</a>
                    <span class="date">2024-03-29</span>
                </li>
                <li>
                    <a href="/likedPost/2">두 번째 좋아요 누른 게시물</a>
                    <span class="date">2024-03-28</span>
                </li>
                <!-- 추가적인 좋아요 누른 게시물 목록을 여기에 추가할 수 있습니다 -->
            </ul>
        </div>
        <div id="withdraw" class="tabcontent">
            <h2 style="text-align: center;">회원 탈퇴</h2>
            <!-- 회원 탈퇴 내용 -->
            <button onclick="withdraw()">탈퇴하기</button>
        </div>
    </div>
    <!-- JavaScript 파일 링크 -->
    <script src="scripts.js"></script>
    <script>
        function openTab(tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName('tabcontent');
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove('active');
            }
            tablinks = document.getElementsByClassName('tablinks');
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove('active');
            }
            document.getElementById(tabName).classList.add('active');
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementsByClassName('tablinks')[0].click();
        });
    </script>
</body>

</html>
